{% extends "base.html" %}
{% block content %}

<!--For loop which iterates through the records in the recipes collection from MongoDB-->

<!-- {% for recipe in recipes %}

<div class="container">
    <a class="btn btn-outline-dark btn-sm mt-5" href="{{  url_for('add_recipe')  }}" role="button">Add a new recipe</a>
    <div class="accordion accordion-flush">
        {% for recipe in recipes %}
        <div class="accordion-item mt-5">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    {{ recipe.recipe_name}}
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <ul>
                        <li>{{ recipe.category_name }}</li>
                        <li>{{ recipe.ingredients }}</li>
                        <li>{{ recipe.method }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
