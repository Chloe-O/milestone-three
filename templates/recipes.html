    {% extends "base.html" %}
    {% block content %}

<!--For loop which iterates through the records in the recipes collection from MongoDB-->
<h2>TEST HEADER</h2>
    {% for recipe in recipes %}
        {{ recipe.recipe_name}}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method }}<br>
        {{ recipe.category_name }}<br>
    {% endfor %}

    {% endblock %}
