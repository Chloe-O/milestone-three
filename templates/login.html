{% extends "base.html" %}
{% block content %}
<!--Main body-->
    <div class="container text-center mt-5">
      <form class="form-width">
        <p class="lead"><i class="fas fa-utensil-spoon"></i></p>
        <p class="font-weight-normal">Please sign in</p>
        <hr class="page-divider" />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div>
            <hr class="page-divider" />
          <a
            class="btn btn-outline-dark btn-sm"
            type="submit"
            href="login.html"
            role="button"
            >Log in</a
          >

          <p class="mt-4">
            Not yet a member?<a class="nav-link" href="register.html">Register here</a>
          </p>
        </div>
      </form>
    </div>

{% endblock %}
