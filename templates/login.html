{% extends "base.html" %}
{% block content %}

<!--Log in form, user can log in if they have an account or can redirect to register page to create an account-->

<div class="container text-center mt-5">

    <!--Log in form-->

    <form class="form-width" method="POST" action="{{ url_for('login') }}" name="login">
        <p class="lead"><i class="fas fa-utensil-spoon"></i></p>
        <p class="font-weight-normal">Please sign in</p>
        <hr class="page-divider" />

        <!--Email input-->

        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required
            autofocus />


        <!--Password input-->

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />


        <hr class="page-divider" />

        <!--Submit button-->
        <button class="btn btn-outline-dark btn-sm" type="submit">Log in</button>
    </form>

    <!--Link to register page-->

    <p class="mt-4 register-link">
        Not yet a member?<a class="nav-link" href="{{  url_for('register')  }}">Register here</a>
    </p>
</div>


{% endblock %}
